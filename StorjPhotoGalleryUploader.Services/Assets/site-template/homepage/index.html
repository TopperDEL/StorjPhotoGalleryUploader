<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <!--[if lte IE 8]><script src="./assets/homepage/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="./assets/homepage/css/main.css" />
    <!--[if lte IE 9]><link rel="stylesheet" href="./assets/homepage/css/ie9.css" /><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" href="./assets/homepage/css/ie8.css" /><![endif]-->
  </head>
  <body>
    <div id="wrapper">
      <header id="header">
        <a href="https://www.storj.io/" target="_blank" class="logo"><img src="./assets/homepage/StorjDCS-logo.svg" width="174"></a>
        <h1>Photo gallery hosted on <a href="https://www.storj.io/" target="_blank">Storj DCS</a></h1>
      </header>
      <div id="main">
        {{- range .Albums}}
        <article class="thumb">
          <a href="{{ .Name }}/" class="image"><img src="./pics/resized/1200x750/{{ .Name }}/{{ .CoverImage }}" alt="" /></a>
          <h2>{{ .Name }}</h2>
        </article>
        {{- end}}
      </div>
    </div>
    <script src="./assets/homepage/js/jquery.min.js"></script>
    <script src="./assets/homepage/js/skel.min.js"></script>
    <script src="./assets/homepage/js/util.js"></script>
    <!--[if lte IE 8]><script src="./assets/homepage/js/ie/respond.min.js"></script><![endif]-->
    <script src="./assets/homepage/js/main.js"></script>
  </body>
</html>
